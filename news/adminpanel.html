<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Docs</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: #0f1220;
      color: #eaeaf0;
      line-height: 1.6;
    }

    .header {
      padding: 48px 20px 24px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 38px;
      font-weight: 700;
    }

    .main-content {
      padding: 24px 20px 80px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      padding: 12px 22px;
      background: linear-gradient(135deg, #4c6cff, #6b84ff);
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(76,108,255,0.35);
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      opacity: 0.5;
    }
  </style>
</head>

<body>

  <header class="header">
    <h1>Account Settings</h1>
  </header>

  <main class="main-content">
    <h2>Logged in as <strong id="usernameText"></strong></h2>

    <!-- ✅ SINGLE BUTTON ONLY -->
    <button class="button" onclick="goSomewhere()">
      Go to New Website
    </button>
  </main>

  <footer class="footer">
    © 2026 My Website
  </footer>

  <script>
    const username = localStorage.getItem("username");

    if (username) {
      document.getElementById("usernameText").textContent = username;
    } else {
      window.location.href = "main.html";
    }

    function goSomewhere() {
      window.location.href = "https://www.npoint.io/docs/f52e8ed139f32eee0dc6";
    }
  </script>

</body>
</html>
