<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #0f1220, #141836);
      color: #eaeaf0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 90%;
      max-width: 900px;
      background: #181c33;
      border-radius: 18px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
      padding: 28px;
    }

    h1 {
      margin-top: 0;
      font-size: 34px;
      letter-spacing: -1px;
    }

    p {
      opacity: 0.8;
    }

    .actions {
      margin-top: 24px;
    }

    button {
      background: linear-gradient(135deg, #4c6cff, #6b84ff);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 700;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(76,108,255,0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 40px rgba(76,108,255,0.6);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(76,108,255,0.4);
    }

    .game-container {
      margin-top: 28px;
      width: 100%;
      height: 0;
      overflow: hidden;
      border-radius: 14px;
      transition: height 0.3s ease;
    }

    .game-container.active {
      height: 500px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>Game Hub</h1>
    <p>Press the button below to launch Tag without leaving this page.</p>

    <div class="actions">
      <button onclick="playTag()">Play Tag</button>
    </div>

    <div id="gameBox" class="game-container">
      <iframe id="gameFrame"></iframe>
    </div>
  </div>

  <script>
    function playTag() {
      const container = document.getElementById("gameBox");
      const frame = document.getElementById("gameFrame");

      frame.src = "https://taggame.io"; // ðŸ‘ˆ PUT YOUR TAG GAME URL HERE
      container.classList.add("active");
    }
  </script>

</body>
</html>
