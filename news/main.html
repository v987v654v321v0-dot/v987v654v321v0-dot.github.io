<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Login</title>

  
  
  <style>
    body {
      background: #0f1220;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #181c33;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4c6cff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #3a56d4;
    }

    .error {
      color: #ff6b6b;
      text-align: center;
      margin-top: 10px;
    }

    .page-header {
      position: fixed;       /* stays at top */
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;

      display: flex;
      align-items: center;
      justify-content: center;

      font-size: 24px;
      font-weight: bold;
      color: white;

      background: transparent; /* or add a color */
      z-index: 1000;           /* stays above everything */
    }
    .bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50px;

  display: flex;
  align-items: center;
  justify-content: center;

  background: rgba(24, 28, 51, 0.95);
  backdrop-filter: blur(6px);
  z-index: 1000;
}

.help-btn {
  padding: 8px 20px;
  font-size: 14px;
  font-weight: bold;
  color: white;
  text-decoration: none;

  background: #4c6cff;
  border-radius: 6px;
}

.help-btn:hover {
  background: #3a56d4;
}
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Key">
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <div class="bottom-bar">
  <a href="help.html" class="help-btn">Help</a>
  </div>

  <div class="page-header">
    With new newlines almost every day, we cover every news topic, from class drama, to anything. This is the newspaper company, but reborn! Please login with your Name and Key.
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");

      // DEMO credentials
      if (user === "Devansha" && pass === "shrekslay") {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("username", user);
        window.location.href = "dashboard.html";
      } else {
        error.textContent = "Invalid username or password. If you dont have a valid key, learn by clicking the Help button at the bottom.";
      }
    }
  </script>

</body>
</html>
