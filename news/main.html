<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1f3b, #0f1220);
      color: white;
      font-family: Arial, sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      text-align: center;
    }

    .auth-header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: bold;
    }

    .auth-header p {
      max-width: 520px;
      margin: 0.75rem auto 0;
      color: #c7c9ff;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .login-box {
      background: #181c33;
      padding: 2rem;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    }

    .login-box h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4c6cff;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(76,108,255,0.4);
      background: #3a56d4;
    }

    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .help-btn {
      font-size: 0.9rem;
      color: #aab0ff;
      text-decoration: none;
    }

    .help-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <main class="auth-wrapper">

    <div class="auth-header">
      <h1>News Docs</h1>
      <p>
        With new updates almost every day, we cover everything from class drama
        to breaking news. Please log in with your name and key.
      </p>
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <input id="username" type="text" placeholder="Username">
      <input id="password" type="password" placeholder="Key">
      <button onclick="login()">Login</button>
      <div id="error" class="error"></div>
    </div>

    <a href="help.html" class="help-btn">Need help?</a>

  </main>

  <script>
    const WORKER_URL = "https://divine-smoke-d339.v987v654v321v0.workers.dev";

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      error.textContent = "";

      if (!username || !password) {
        error.textContent = "Please enter a username and key.";
        return;
      }

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("username", username);
          window.location.href = "newsacessscodeequal9810.html";
        } else {
          error.textContent =
            "Invalid username or key. If you donâ€™t have one, click Help.";
        }
      } catch (e) {
        console.error(e);
        error.textContent = "Login failed. Try again later.";
      }
    }
  </script>

</body>
</html>
