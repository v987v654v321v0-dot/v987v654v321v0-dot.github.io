<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>upView Playground</title>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#topbar {
  padding: 10px;
  background: #111;
  color: white;
  display: flex;
  gap: 8px;
}

#topbar button {
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
}

#main {
  flex: 1;
  display: flex;
}

textarea {
  width: 50%;
  border: none;
  padding: 12px;
  font-family: monospace;
  font-size: 14px;
  outline: none;
  resize: none;
}

#aiBox {
  width: 100%;
  border: none;
  padding: 10px;
  font-size: 14px;
  outline: none;
  background: #f5f5f5;
}

iframe {
  width: 50%;
  border: none;
  background: #fff;
}
</style>
</head>
<body>

<div id="topbar">
  <button onclick="run()">Execute</button>
  <button onclick="runAI()">AI Generate</button>
</div>

<textarea id="aiBox" placeholder="Describe what you want the AI to build (e.g. Make a title and a button that alerts Hello)"></textarea>

<div id="main">
  <textarea id="input">
<caption> 1 Hello
<text>: This is upView

<button>: Click me
<code>: {
btn.previous.mouseclick.connect:alert: Hello from upScript!
}
  </textarea>

  <iframe id="output"></iframe>
</div>

<script>
const BASE_URL = "https://crimson-credit-f0fa.v987v654v321v0.workers.dev";

async function run() {
  const code = document.getElementById("input").value;

  const response = await fetch(BASE_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: code
  });

  const html = await response.text();
  document.getElementById("output").srcdoc = html;
}

async function runAI() {
  const prompt = document.getElementById("aiBox").value;

  if (!prompt.trim()) {
    alert("Enter an AI prompt first.");
    return;
  }

  const response = await fetch(BASE_URL + "/ai", {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: prompt
  });

  const html = await response.text();
  document.getElementById("output").srcdoc = html;
}
</script>

</body>
</html>
