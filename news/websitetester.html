<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>upView Playground</title>

<style>
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#topbar {
  padding: 10px;
  background: #111;
  color: white;
}

#topbar button {
  padding: 6px 12px;
  font-size: 14px;
  cursor: pointer;
}

#main {
  flex: 1;
  display: flex;
}

textarea {
  width: 50%;
  border: none;
  padding: 12px;
  font-family: monospace;
  font-size: 14px;
  outline: none;
  resize: none;
}

iframe {
  width: 50%;
  border: none;
  background: #fff;
}
</style>
</head>
<body>

<div id="topbar">
  <button onclick="run()">Execute</button>
</div>

<div id="main">
  <textarea id="input">
<caption> 1 Hello
<text>: This is upView

<button>: Click me
<code>: {
btn.previous.mouseclick.connect:alert: Hello from upScript!
}
  </textarea>

  <iframe id="output"></iframe>
</div>

<script>
async function run() {
  const code = document.getElementById("input").value;

  const response = await fetch("https://YOUR-WORKER-URL-HERE", {
    method: "POST",
    headers: {
      "Content-Type": "text/plain"
    },
    body: code
  });

  const html = await response.text();

  document.getElementById("output").srcdoc = html;
}
</script>

</body>
</html>
